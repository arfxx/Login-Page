<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,350,0,0" />
</head>
<body>
    <div class="container">
        <form action="/" class="login-form">
            <h2>Login</h2>
            <div class="input-user">
                <input id="username-login" type="text" placeholder="Username">
                <label for="username-login">Username</label>
            </div>
            <div class="input-user">
                <input id="password-login" type="password" placeholder="Password">
                <label for="password-login">Password</label>
                <span class="material-symbols-outlined">visibility</span>
            </div>
            <button id="login-btn" type="button">Login</button>
        </form>
        <form action="/" class="signup-form">
            <h2>Signup</h2>
            <div class="name">
                <div class="input-user">
                    <input id="first-name" type="text" placeholder="First Name">
                    <label for="first-name">First Name</label>
                </div>
                <div class="input-user">
                    <input id="last-name" type="text" placeholder="last-name">
                    <label for="last-name" id="last-name">Last Name</label>
                </div>
            </div>
            <div class="input-user">
                <input id="username-signup" type="text" placeholder="Username">
                <label for="username-signup">Username</label>
            </div>
            <div class="input-user">
                <input id="password-signup" type="password" placeholder="Password">
                <label for="password-signup">Password</label>
                <span class="material-symbols-outlined">visibility</span>
                <p class="password-req">*Password length min 8 character</p>
            </div>
            <button id="signup-btn" type="button">Signup</button>
        </form>
        <div class="page-link">
            <p class="page-status">Doesn't have an account yet?</p>
            <div id="page-switch">Signup</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
